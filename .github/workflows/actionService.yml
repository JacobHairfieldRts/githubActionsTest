name: "Test Custom Action"

on: [push]

jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Custom Action (Square a Number)
        id: square
        uses: JacobHairfieldRts/actionServices/myTestAction@main  
        with:
          number: 12

      - name: Verify Output
        run: |
          number=3  # Match the input value dynamically (or fetch if possible)
          expected=$((number * number))  # Calculate expected output dynamically
          actual="${{ steps.square.outputs.result }}"
          
          if [ "$expected" == "$actual" ]; then
            echo "✅ Test Passed: $number squared is $actual"
          else
            echo "❌ Test Failed: Expected $expected, but got $actual"
            exit 1
          fi
